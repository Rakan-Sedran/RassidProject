{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="dashboard-container" style="max-width: 480px;">
    <div class="glass-card mb-5" style="padding: 36px 32px 28px 32px; box-shadow: 0 8px 32px 0 rgba(59,130,246,0.10);">
        <div class="card-header" style="margin-bottom: 18px; display: flex; align-items: center; gap: 10px;">
            <span class="material-symbols-outlined"
                style="font-size: 2.1rem; color: #2563eb; background: #e0e7ff; border-radius: 8px; padding: 6px;">person_add</span>
            <h3 style="margin: 0; font-weight:700; letter-spacing:0.5px;">Add Airport Admin for <span
                    style="color: #2563eb;">{{ airport.name }}</span></h3>
        </div>
        <form method="post" style="margin-top: 10px;">
            {% csrf_token %}
            <div style="display: flex; flex-direction: column; gap: 18px;">
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <label for="id_email" style="font-weight: 600; color: #2563eb;">Email</label>
                    <div class="input-wrap">{{ form.email }}</div>
                </div>
                <div style="display: flex; gap: 12px;">
                    <div style="flex:1; display: flex; flex-direction: column; gap: 6px;">
                        <label for="id_first_name" style="font-weight: 600; color: #2563eb;">First Name</label>
                        <div class="input-wrap">{{ form.first_name }}</div>
                    </div>
                    <div style="flex:1; display: flex; flex-direction: column; gap: 6px;">
                        <label for="id_last_name" style="font-weight: 600; color: #2563eb;">Last Name</label>
                        <div class="input-wrap">{{ form.last_name }}</div>
                    </div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <label for="id_phone_number" style="font-weight: 600; color: #2563eb;">Phone Number</label>
                    <div class="input-wrap">{{ form.phone_number }}</div>
                </div>
                <div style="display: flex; flex-direction: column; gap: 6px;">
                    <label for="id_password" style="font-weight: 600; color: #2563eb;">Password</label>
                    <div class="input-wrap">{{ form.password }}</div>
                </div>
            </div>
            <div style="margin-top: 28px; display: flex; gap: 12px; justify-content: flex-end;">
                <button type="submit" class="btn-action primary"
                    style="min-width: 120px; font-size:1.08rem; letter-spacing:0.5px;">Add Admin</button>
                <a href="{% url 'admin_airport_details' airport.id %}" class="btn-action"
                    style="background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; font-size:1.08rem;">Cancel</a>
            </div>
        </form>
    </div>
</div>
<style>
    .input-wrap input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 7px;
        border: 1.2px solid #e2e8f0;
        background: #f8fafc;
        color: #222;
        font-size: 1rem;
        margin-top: 0;
        margin-bottom: 0;
        transition: border 0.2s;
        box-shadow: none;
    }

    .input-wrap input:focus {
        border: 1.5px solid #2563eb;
        outline: none;
        background: #fff;
    }

    .glass-card.mb-5 {
        border: 1.5px solid #e0e7ef;
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(10px) saturate(140%);
        -webkit-backdrop-filter: blur(10px) saturate(140%);
    }
</style>
{% endblock %}
