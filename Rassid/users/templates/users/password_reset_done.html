{% extends 'base.html' %}
{% block content %}
<div class="login-wrapper">
    <div class="login-card" style="text-align:center;">
        <div class="login-header">
            <h2 style="color:#2563eb; font-weight:800;">Reset Link Sent</h2>
            <p style="color:#64748b; font-size:1.1em;">If the email you entered is registered, a password reset link has been sent to your inbox.</p>
        </div>
        <a href="{% url 'users:login' %}" class="btn-submit" style="margin-top:32px;display:inline-block;min-width:180px;">Back to Login</a>
    </div>
</div>
{% endblock %}
