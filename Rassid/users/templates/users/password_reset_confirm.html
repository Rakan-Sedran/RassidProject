{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="login-wrapper">
    <div class="login-card">
        <div class="login-header">
            <h2 style="color:#2563eb;font-weight:800;">Set a New Password</h2>
            <p style="color:#64748b;">Please enter your new password below.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.new_password1.label_tag }}
                <div class="input-wrapper">
                    <span class="material-symbols-outlined">lock</span>
                    {{ form.new_password1 }}
                </div>
            </div>
            <div class="form-group">
                {{ form.new_password2.label_tag }}
                <div class="input-wrapper">
                    <span class="material-symbols-outlined">lock</span>
                    {{ form.new_password2 }}
                </div>
            </div>
            <button type="submit" class="btn-submit" style="margin-top:18px;">Set Password</button>
        </form>
    </div>
</div>
{% endblock %}
