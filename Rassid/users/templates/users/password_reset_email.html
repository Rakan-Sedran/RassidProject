<!-- Password Reset Email HTML -->
<table width="100%" bgcolor="#f8fafc" cellpadding="0" cellspacing="0" style="padding:0;margin:0;">
	<tr>
		<td align="center">
			<table width="480" cellpadding="0" cellspacing="0" style="background:#fff;border-radius:12px;box-shadow:0 4px 24px #0001;padding:0 0 0 0;font-family:Arial,sans-serif;margin:32px 0;">
				<tr>
					<td style="padding:32px 24px 0 24px;text-align:center;">
                        <div align="center" style="text-align:center;">
                            <img
                            src="https://i.imgur.com/SmbaOd6.png"
                            alt="Rassid Logo"
                            width="64"
                            height="64"
                            style="display:block;margin:0 auto 8px auto;"
                            />
                        </div>

                        <h2 style="color:#2563eb;margin:0 0 8px 0;font-weight:800;font-size:1.6em;text-align:center;">
                            Password Reset
                        </h2>
                        <p style="color:#64748b;font-size:1.1em;margin:0;text-align:center;">
                            You requested to reset your password for your <b>Rassid</b> account.
                        </p>
                        </td>

				</tr>
				<tr>
					<td style="padding:32px 24px 24px 24px;text-align:center;">
						<a href="{{ protocol }}://{{ domain }}{% url 'users:password_reset_confirm' uidb64=uid token=token %}"
							 style="display:inline-block;padding:14px 36px;background:#3b82f6;color:#fff;border-radius:6px;font-size:1.1em;font-weight:700;text-decoration:none;letter-spacing:1px;">Reset Password</a>
					</td>
				</tr>
				<tr>
					<td style="padding:0 24px 0 24px;text-align:center;">
						<p style="color:#64748b;font-size:0.98em;">If you did not request this, you can safely ignore this email and your password will remain unchanged.</p>
					</td>
				</tr>
				<tr>
					<td style="padding:24px 24px 16px 24px;">
						<hr style="border:none;border-top:1px solid #e2e8f0;">
						<div style="text-align:center;color:#94a3b8;font-size:0.95em;">Best regards,<br><b>Rassid Team</b></div>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
