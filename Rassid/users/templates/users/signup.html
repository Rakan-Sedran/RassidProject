{% extends 'base.html' %}

{% block title %}Request Airport Access{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h2>Partner with Rassid</h2>
            <p>Request access for your Airport</p>
        </div>

        <form method="POST" action="{% url 'signup_request' %}">
            {% csrf_token %}

            <div class="form-group">
                <label>Administrator Name</label>
                <input type="text" name="admin_name" required placeholder="Full Name">
            </div>

            <div class="form-group">
                <label>Select Airport</label>
                <select name="airport_id" required class="form-control"
                    style="width: 100%; padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 6px;">
                    <option value="" disabled selected>Choose your airport...</option>
                    {% for airport in airports %}
                    <option value="{{ airport.id }}">{{ airport.name }} ({{ airport.code }})</option>
                    {% empty %}
                    <option disabled>No airports found. Contact Support.</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required placeholder="admin@airport.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary btn-block">Submit Request</button>
        </form>

        <div class="login-footer">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
