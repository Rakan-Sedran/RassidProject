{% extends 'base.html' %}

{% block title %}Login - Rassid{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card card">
        <h2>Welcome Back</h2>
        <p class="subtitle">Sign in to manage your airport operations</p>

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="name@airport.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-primary full-width">Sign In</button>
        </form>

        <div class="login-footer">
            <a href="#">Forgot Password?</a>
            <span class="separator">•</span>
            <a href="{% url 'signup_request' %}">Request Access</a>
        </div>
    </div>
</div>
{% endblock %}
